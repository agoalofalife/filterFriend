<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrendFilter</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="block">
        <div class="header">
            <h4 class="text-left">Choose friends</h4>
        </div>

        <div class="search">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" data-icon="glyphicon-heart" class="search-input-just" placeholder="Enter name...">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="search-input-best" placeholder="Enter name...">
                </div>
            </div>
        </div>
        <div class="friends-block">
            <div class="block-table-zon col-md-6 ">
                <div class="friends-block-head "><h5><strong>Your friends</strong></h5></div>
                <div class="block-action" id="list-friend">
                    <div class="friends-list" id="just-friend">


                    </div>
                </div>
            </div>
            <div class="block-table-zon col-md-6" >
                <div class="friends-block-head"><h5><strong>Friends in your friends list</strong></h5></div>
                <div class="block-action" id="like-list-friend">
                    <div class="friends-list" id="best-friend">
                    </div>
                </div>
            </div>
        </div>
        <div id="save" class="friends-save text-right">
            <div class="button-save"><button type="button" class="btn btn-danger save">Сохранить</button></div>
        </div>
    </div>
</div>


<script type="text/x-handlebars-template" id="playerItemTemplate">

    {{#each list}}

    <div class="friends-item" data-id="{{uid}}" draggable="true">
        <div class="images"><img src="{{photo_100}}" draggable="false" alt="" class="img-circle "></div>
        <div class="name col-md-8"><strong>{{first_name}}  {{last_name}}</strong></div>
        <div class="znak">
            <div class="add" draggable="false"><span class="glyphicon"></span></div>
        </div>
    </div>
    {{/each}}

</script>
<script src="index.js"></script>
</body>
</html>
